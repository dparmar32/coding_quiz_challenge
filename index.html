<!DOCTYPE html>
<html lang="en">

    <head>

        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Code Quiz</title>
    </head>

    <body>
        <!-- Header -->
        <header class="header">
            <a href="./highscore.html">View Highscores</a>

        </div>
        <script src="./assets/js/questions.js"></script>
